{% extends "base.html" %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>
        The book has a rating of {{ book.rating }} and
        {% if book.is_bestselling %}
            is a bestseller.
        {% else %}
            isn't a bestseller.
        {% endif %}
    </p>
{% endblock %}
